<div class="modal__container">
  <h1 mat-dialog-title>Archivos cargados</h1>
  <mat-divider> </mat-divider>
  <mat-dialog-content>
    <div class="container pt-4">
      <div class="row">
        <div class="col-md-12">
          <h3>
            <span class="total">{{ data.procesados }}</span> datos procesados
          </h3>
        </div>
        <div class="col-md-12">
          <div class="valid-result">
            <i class="fa-solid fa-circle-check check"></i>
            <h3>{{ data.exitosos }} exitosos</h3>
          </div>
        </div>
        <div class="col-md-12">
          <div class="valid-result">
            <i class="fa-sharp fa-solid fa-circle-xmark error"></i>
            <h3>{{ data.errores }} errores</h3>
          </div>
        </div>
        <div class="col-12 mb-3 mt-3" *ngIf="data.clavesError.length !== 0">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-description>
                  <span class="title">Ver los errores</span>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="table-container-result">
                <table>
                  <tr>
                    <th>Linea del error</th>
                    <th>Valor</th>
                    <th>Descripci√≥n del error</th>
                  </tr>
                  <tr *ngFor="let item of data.clavesError">
                    <td>{{ item.renglon }}</td>
                    <td>{{ item.valor }}</td>
                    <td>{{ item.detalle }}</td>
                  </tr>
                </table>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" color="primary" mat-dialog-close>Aceptar</button>
  </mat-dialog-actions>
</div>
