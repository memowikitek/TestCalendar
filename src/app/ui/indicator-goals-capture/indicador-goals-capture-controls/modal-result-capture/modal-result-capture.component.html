<h1 mat-dialog-title>{{title}}</h1>
<mat-divider> </mat-divider>
<mat-dialog-content>
    <div class="container pt-0 modal-font-general">

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Indicador: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.infoindicador.claveNombreIndicador}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Nivel/Modalidad: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.nivelModalidadDescripcion}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Resultado anterior:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.resultadoAnterior}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Cumplimiento meta anterior:</label>
            </div>
            <div class="col-md-9">
                <label>{{obtenerTextoComplimientoAnterior(modalData.cumplimientoAnterior)}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Meta actual:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.metaActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Resultado actual:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput  placeholder="Ingresa" type="number" [maxLength]="6" [step]="1"
                        pattern="[0-9]*" [(ngModel)]="modalData.resultadoActual"
                        (ngModelChange)="validaMetaActual($event)" [disabled]="modalData.esVista" />
                </mat-form-field>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Se cumple la meta:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData._textoSeCumplemeta}}</label>
            </div>
        </div>

        <div class="row margenesrow" *ngIf="modalData._textoSeCumplemeta == 'No'">
            <div class="col-md-3">
                <label>Justificación de no cumplimiento:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput name="metaActual" placeholder="Ingresa"
                        [(ngModel)]="modalData.justificacionIncumplimiento" [disabled]="modalData.esVista" />
                </mat-form-field>
                <mat-error *ngIf="errorJustifficaionIncumplimiento">Este campo es obligatorio</mat-error>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Solicitud N/A:</label>
            </div>
            <div class="col-md-9">
                <mat-checkbox #chkjustificacion [(ngModel)]="modalData.solicitaNa"
                    [disabled]="modalData.esVista"></mat-checkbox>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Justificación N/A:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput name="justificacionNa" placeholder="Ingresa"
                        [disabled]="!chkjustificacion.checked || modalData.esVista"
                        [(ngModel)]="modalData.justificacionNa" />
                </mat-form-field>
                <mat-error *ngIf="errorJustificacionNa">Este campo es obligatorio</mat-error>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="modalData.esVista">Cerrar</button>
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="!modalData.esVista">Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" *ngIf="!modalData.esVista" (click)="guardar()">
        Guardar
    </button>
</mat-dialog-actions>
