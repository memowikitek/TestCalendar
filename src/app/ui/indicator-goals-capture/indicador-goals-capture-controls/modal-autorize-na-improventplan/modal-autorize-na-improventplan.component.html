<h1 mat-dialog-title>{{title}}</h1>
<mat-divider> </mat-divider>
<mat-dialog-content>
    <div class="container pt-0 modal-font-general">

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Indicador: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.claveNombreIndicador}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Nivel/Modalidad: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.nivelModalidad}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Meta actual:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.metaActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Resultado actual:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.resultadoActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Se cumple la meta:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData._textoSeCumplemeta}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Puntaje:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.puntaje}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Revisión de puntaje:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.puntajeAjustado}}</label>
            </div>
        </div>

        <div class="row margenesrow" >
            <div class="col-md-3">
                <label>Observación de la revisión:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.observacionAjuste}}</label>
            </div>
        </div>

        <mat-divider> </mat-divider>

        <div class="row margenesrow" >
            <div class="col-md-3">
                <label>Sugerencia SIAC:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.sugerenciaSiac}}</label>
                <br>
                <label class="text-help">
                    <i>El resultado de la revisión de la autoevaluación es diferente a buenas prácticas, selecciona una decisión para alcanzar las buenas prácticas.</i>
                </label>
            </div>
        </div>

        <div class="row margenesrow" >
            <div class="col-md-3">
                <label>Decisión del área:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.decisionAreaDescripcion}}</label>
            </div>
        </div>

        <div class="row margenesrow" *ngIf="modalData.decisionArea == 5">
            <div class="col-md-3">
                <label>Justificacíon - No se realiza:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput placeholder="Ingresa" [disabled]="(modalData.esVista || esAutorizadorNR)"
                        [(ngModel)]="modalData.justificacionNr" />
                </mat-form-field>
                <mat-error *ngIf="errorJustificacionNr">Este campo es obligatorio</mat-error>
            </div>
        </div>

        <mat-divider *ngIf="modalData.decisionArea == 5"> </mat-divider>

        <div class="row margenesrow" *ngIf="modalData.decisionArea == 5">
            <div class="col-md-3">
                <label>Autorización - No se realiza:</label>
            </div>
            <div class="col-md-9">
                <!-- (change)="onRadioButtonChange($event)"  -->
                <mat-radio-group class="radio-group" [(ngModel)]="modalData.estatusEtapa" [disabled] = "(modalData.esVista || !esAutorizadorNR)">
                    <mat-radio-button class="radio-button" [value]="estatusEtapa6Plandemejora.noSeRealiza_Autorizado">
                        N/R Autorizado</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="estatusEtapa6Plandemejora.noSeRealiza_No_Autorizado">
                        N/R No Autorizado</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row margenesrow" *ngIf="modalData.decisionArea == 5">
            <div class="col-md-3 valign">
                <label>Comentarios:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <textarea matInput placeholder="Ingresa" [disabled]="(modalData.esVista || !esAutorizadorNR)"
                    [(ngModel)]="modalData.comentAutorizaNr" [maxlength]="400" rows="3"></textarea>
                    <!--input matInput placeholder="Ingresa" [disabled]="(modalData.esVista || !esAutorizadorNR)"
                        [(ngModel)]="modalData.comentAutorizaNr" /-->
                </mat-form-field>
                <div class="text-msj">Máx. 400 caracteres</div>
                <mat-error class="text-err" *ngIf="errorJustificacionNrComment">Este campo es obligatorio</mat-error> 
            </div>
        </div>
    </div>

    
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="modalData.esVista">Cerrar</button>
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="!modalData.esVista">Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" *ngIf="!modalData.esVista" (click)="guardar()">
        Guardar
    </button>
</mat-dialog-actions>
