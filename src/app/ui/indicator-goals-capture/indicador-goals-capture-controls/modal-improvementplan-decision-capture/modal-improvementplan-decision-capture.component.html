<h1 mat-dialog-title>{{title}}</h1>
<mat-divider> </mat-divider>
<mat-dialog-content>
    <div class="container pt-0 modal-font-general">

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Indicador: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.infoindicador.claveNombreIndicador}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Nivel/Modalidad: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.nivelModalidadDescripcion}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Meta actual:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.metaActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Resultado actual:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.resultadoActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Se cumple la meta:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData._textoSeCumplemeta}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Puntaje de la autoevaluación:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.puntaje}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Puntaje de la revisión:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.puntajeAjustado}}</label>
            </div>
        </div>

        <div class="row margenesrow" >
            <div class="col-md-3">
                <label>Observación de ajuste de puntaje:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.observacionAjuste}}</label>
            </div>
        </div>

        <mat-divider> </mat-divider>

        <div class="row margenesrow" >
            <div class="col-md-3">
                <label>Sugerencia SIAC:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.sugerenciaSIAC}}</label>
                <br>
                <label *ngIf="modalData.estatusEtapa != estatusEtapa6Plandemejora.no_Requerida">El resultado de la revisión de la autoevaluación es diferente a buenas prácticas, selecciona una decisión para alcanzar las buenas prácticas.</label>
                <label *ngIf="modalData.estatusEtapa == estatusEtapa6Plandemejora.no_Requerida">El resultado de la revisión de la autoevaluación es igual a buenas prácticas, no se requiere tomar una decisión por parte del área responsable.</label>
            </div>
        </div>

        <div class="row margenesrow" *ngIf="modalData.estatusEtapa != estatusEtapa6Plandemejora.no_Requerida">
            <div class="col-md-3">
                <label>Decisión del área:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-select placeholder="Selecciona una decisión" [disabled] = "(modalData.esVista || esAutorizadorNR)"  appearance="outline" class="col-md-12 mt-1" [(ngModel)]="modalData.decisionArea">
                        <mat-option *ngFor="let row of modalData.decisionAreaKeyValue" [value]="row.key"> {{row.value}} </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row margenesrow" *ngIf="modalData.decisionArea == 5">
            <div class="col-md-3">
                <label>Justificación - No se realiza:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput placeholder="Ingresa" [disabled]="(modalData.esVista || esAutorizadorNR)"
                        [(ngModel)]="modalData.justificacionNr" />
                </mat-form-field>
                <mat-error *ngIf="errorJustificacionNr">Este campo es obligatorio</mat-error>
            </div>
        </div>

        <mat-divider *ngIf="modalData.decisionArea == 5"> </mat-divider>

        <div class="row margenesrow" *ngIf="modalData.decisionArea == 5">
            <div class="col-md-3">
                <label>Autorización - No se realiza:</label>
            </div>
            <div class="col-md-9">
                <mat-radio-group class="radio-group" [(ngModel)]="modalData.estatusEtapa" [disabled] = "(modalData.esVista || !esAutorizadorNR)">
                    <mat-radio-button class="radio-button" [value]="estatusEtapa6Plandemejora.noSeRealiza_Autorizado">
                        N/R Autorizado</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="estatusEtapa6Plandemejora.noSeRealiza_No_Autorizado">
                        N/R No Autorizado</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row margenesrow" *ngIf="modalData.decisionArea == 5">
            <div class="col-md-3">
                <label>Comentarios:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Ingresa" [disabled]="(modalData.esVista || !esAutorizadorNR)"
                        [(ngModel)]="modalData.comentAutorizaNr" />
                </mat-form-field>
                <!-- <mat-error *ngIf="errorJustificacionNa">Este campo es obligatorio</mat-error> -->
            </div>
        </div>    
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="modalData.esVista">Cerrar</button>
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="!modalData.esVista">Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" *ngIf="!modalData.esVista" (click)="guardar()">
        Guardar
    </button>
</mat-dialog-actions>
