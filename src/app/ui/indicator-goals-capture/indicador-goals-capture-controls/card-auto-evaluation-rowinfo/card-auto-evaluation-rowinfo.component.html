<div class="mt-4"></div>
<mat-card class="row-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{dataRow.campus}} | {{dataRow.areaResponsable}} | Avance:  {{ dataRow.avance / 100 | percent:'1.0'}}</mat-card-title>
      <mat-card-subtitle>Campus | Área responsable</mat-card-subtitle>
      <button mat-raised-button class="mt-3" color="primary" (click)="revisionAutoevaluacion()">
        Revisión de autoevaluación
      </button>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="row margenesrow">
      <mat-checkbox (change)="checkActivaRetroalimentacion($event)" [checked]="dataRow.sesionRetro" [disabled]="dataRow.sesionRetro"> ¿Estás en sesión de retroalimentación con el responsable de área?</mat-checkbox>
    </div>

    <!--div class="row margenesrow">
      <div class="col-md-4">
        <h2>{{dataRow.tipoResultado}}</h2>
        <label>Tipo de resultado</label>
      </div>
    </div>
    <mat-divider class="mt-2"></mat-divider-->
    <div class="row margenesrow" *ngIf="dataRow.sesionRetro">
      <h2>Comentario de retroalimentación (acuerdos)</h2>
      <quill-editor #editorSettings placeholder=" "
                (onContentChanged)="contentChanged($event)" 
                [modules]="quillEditorModuleOptions" [(ngModel)]="dataRow.comentarioRetro" *ngIf="dataRow.sesionRetro">
      </quill-editor>
    </div>
    <div class="row margenesrow" style="margin-top: 24px;">
      <div class="col-md-3" *ngIf="dataRow.sesionRetro">
        <button mat-raised-button class="mt-3" color="primary" (click)="guardaComentario()" [disabled]="!dataRow.comentarioRetro">
          Guardar
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
