<h1 mat-dialog-title></h1>
<mat-divider> </mat-divider>
<mat-dialog-content>
    <div class="container pt-0 modal-font-general">
        <div class="row margenesrow">
            <div class="col-md-12">
                <label>Text de prueba</label>
            </div>
        </div>

        <div class="row margenesrow">
            <quill-editor #editorSettings placeholder=" " (onContentChanged)="contentChanged($event)"
                [modules]="quillEditorModuleOptions">
            </quill-editor>
        </div>

        <div class="row margenesrow">
            <quill-editor #editorSettings placeholder=" "
                      (onContentChanged)="contentChanged($event)" 
                      [modules]="quillEditorModuleOptions">
            </quill-editor>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"> Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" (click)="guardar()">
        Guardar
    </button>
</mat-dialog-actions>
