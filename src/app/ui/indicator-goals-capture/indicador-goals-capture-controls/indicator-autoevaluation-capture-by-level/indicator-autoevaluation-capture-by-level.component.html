<div class="col-md-12 container__table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table mb-0">
       <ng-container matColumnDef="nivelmodalidad">
          <th mat-header-cell class="table__header table__cell-id" *matHeaderCellDef>Nivel/Modalidad</th>
          <td mat-cell class="table__cell table__cell-id" *matCellDef="let row">
             {{ row.nivelModalidadDescripcion }}
          </td>
       </ng-container>
       <ng-container matColumnDef="puntuaje">
          <th mat-header-cell class="table__header table__cell-id" *matHeaderCellDef>Puntaje</th>
          <td mat-cell class="table__cell table__cell-id" *matCellDef="let row">
             {{ row.puntaje }}
          </td>
       </ng-container>
       <ng-container matColumnDef="noaplica">
         <th mat-header-cell class="table__header table__cell-id" *matHeaderCellDef> N/A </th>
         <td mat-cell class="table__cell table__cell-id" *matCellDef="let row">
           <mat-icon *ngIf="row.solicitaNa">done</mat-icon>
         </td>
      </ng-container>
       <ng-container matColumnDef="justificacionna">
          <th mat-header-cell class="table__header table__cell-id" *matHeaderCellDef>Justificaci√≥n N/A</th>
          <td mat-cell class="table__cell table__cell-id" *matCellDef="let row">
            {{ row.justificacionNa }}
          </td>
       </ng-container>
       <ng-container matColumnDef="estatus">
          <th mat-header-cell class="table__header table__cell-id" *matHeaderCellDef>Estatus </th>
          <td mat-cell class="table__cell table__cell-id" *matCellDef="let row">
             {{ row.estatusDescripcion }}
          </td>
       </ng-container>
       <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell class="table__cell table__cell--actions" *matCellDef="let element; let index = index">
             <div class="d-flex justify-content-center">
               <button mat-button matTooltip="Editar" (click)="captureData(element)" *ngIf="puedeVisualizarEditar(element)">
                  <mat-icon class="edit__icon">edit</mat-icon>
               </button>
               <button mat-button matTooltip="Editar" *ngIf="puedeVisualizarEditarDeshabilitado(element)">
                  <mat-icon class="icon-inactive">edit</mat-icon>
               </button>
                <button mat-button matTooltip="Ver" (click)="viewGoal(element)">
                   <mat-icon class="eye__icon">remove_red_eye</mat-icon>
                </button>
             </div>
          </td>
       </ng-container>
       <tr mat-header-row
          *matHeaderRowDef="['nivelmodalidad','puntuaje','noaplica','justificacionna','estatus','acciones']">
       </tr>
       <tr mat-row
          *matRowDef="let row; columns: ['nivelmodalidad','puntuaje','noaplica','justificacionna','estatus','acciones']">
       </tr>
    </table>
    <ng-template>
       <p class="empty-table mt-4">No hay datos para mostrar</p>
    </ng-template>
    <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
       [pageSizeOptions]="[25, 50, 75, 100]" class="ml-auto" showFirstLastButtons (page)="paginatorChange($event)">
    </mat-paginator>
 </div>
