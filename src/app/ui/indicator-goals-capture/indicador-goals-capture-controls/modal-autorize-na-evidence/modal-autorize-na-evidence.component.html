<h1 mat-dialog-title>Autorizar N/A evidencia</h1>
<mat-divider> </mat-divider>
<mat-dialog-content>
    <div class="container pt-0 modal-font-general">

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Indicador: </label>
            </div>
            <div class="col-md-9">
                <label>{{evidenciaData.claveNombreIndicador}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Nivel/Modalidad: </label>
            </div>
            <div class="col-md-9">
                <label>{{evidenciaData.nivelModalidad}}</label>
            </div>
            <br>
        </div>


        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Clave evidencia:</label>
            </div>
            <div class="col-md-9">
                <label>{{evidenciaData.claveEvidencia}}</label>
            </div>
        </div>


        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Nombre evidencia:</label>
            </div>
            <div class="col-md-9">
                <label>{{evidenciaData.nombreEvidencia}}</label>
            </div>
        </div>

        
        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Descripción evidencia:</label>
            </div>
            <div class="col-md-9">
                <label>{{evidenciaData.descripcionEvidencia}}</label>
            </div>
        </div>

        
        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Formato evidencia:</label>
            </div>
            <div class="col-md-9">
                <label>{{evidenciaData.formatoEvidencia}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Solicitud N/A:</label>
            </div>
            <div class="col-md-9">
                <mat-checkbox [checked]="evidenciaData.solicitaNa" (change)='aplicarReglasNegocioSolicita($event.checked, $event)' [disabled] = "true"></mat-checkbox> 
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Justificación N/A:</label>
            </div>

            <div class="col-md-9">
                <label>{{evidenciaData.justificacionNa}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Autorización N/A:</label>
            </div>
            <div class="col-md-9">
                <mat-radio-group class="radio-group" (change)="onRadioButtonChange($event)" [value]="selectedValueAutorize">
                    <mat-radio-button class="radio-button" [value]="7">N/A Autorizado</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="6">N/A No Autorizado</mat-radio-button>
                </mat-radio-group>
            </div>
        </div> 

        <div class="row margenesrow" >
            <div class="col-md-3">
                <label>Comentarios:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput maxlength="400" [(ngModel)]="evidenciaData.comentAutorizaNa" [disabled]="!(selectedValueAutorize == 6)">
                </mat-form-field>
                <mat-error *ngIf="errorAutorizado" style="margin-top: -15px;">Este campo es obligatorio</mat-error>
            </div>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">

    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="evidenciaData.esVista">Cerrar</button>
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="!evidenciaData.esVista">Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" *ngIf="!evidenciaData.esVista" (click)="guardar()">
        Guardar
    </button>

</mat-dialog-actions>
