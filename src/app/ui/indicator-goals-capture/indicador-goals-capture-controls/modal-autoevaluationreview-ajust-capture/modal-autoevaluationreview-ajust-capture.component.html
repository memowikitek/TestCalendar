<h1 mat-dialog-title>
    {{title}} 
</h1>
<mat-divider> </mat-divider>
<mat-dialog-content>
    <div class="container pt-0 modal-font-general">

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Indicador: </label>
            </div>
            <div class="col-md-9">
                <label>{{resultData.infoindicador.claveNombreIndicador}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Nivel/Modalidad: </label>
            </div>
            <div class="col-md-9">
                <label>{{resultData.nivelModalidadDescripcion}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Meta actual: </label>
            </div>
            <div class="col-md-9">
                <label>{{resultData.metaActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Resultado actual: </label>
            </div>
            <div class="col-md-9">
                <label>{{resultData.resultadoActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Se cumple la meta: </label>
            </div>
            <div class="col-md-9">
                <label>{{obtenerTextoSeCumplemetaActual()}}</label>
            </div>
        </div>
        
        <mat-divider class="mt-2"></mat-divider>
        
        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Cumplimiento de rúbrica: </label>
            </div>
            <div class="col-md-9">
                <mat-radio-group class="radio-group" [disabled]="resultData.esVista || resultData.solicitaNa" (change)="onRadioButtonConfirmarRubrica($event)" [value]="resultData.seConfirmoRubrica">
                    <mat-radio-button class="radio-button" [value]="true" [disabled]="!resultData.autoevaluacionEstatusfinal">Confirmar valores</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="false">Ajustar valores</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row margenesrow">
            <app-rubrica-autoevaluacion-ajuste #tablarubrica [indicadorData]="resultData.rubrica"
                (actualizaRubrica)="actualizaRubrica($event)" (actualizaAjusteRubrica)="actualizaAjusteRubrica($event)" [disabled]="true" [columns]="columns"
                [disabledAjuste]="resultData.esVista || resultData.solicitaNa"></app-rubrica-autoevaluacion-ajuste>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label>Comentario:</label>
            </div>
            <div class="col-md-9">
                <label>{{resultData.comentario}}</label>
            </div>
        </div>

        <mat-divider class="mt-2"></mat-divider>

        <div class="row mt-3">
            <div class="col-md-3">
                <label>Revisión del puntaje de la autoevaluación: </label>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <label>Revisa el puntaje y confírmalo o ajústalo</label>
                </div>
                <mat-radio-group class="radio-group" (change)="onRadioButtonConfirmarPuntuaje($event)" [value]="resultData.seConfirmoPuntaje" [disabled]="deshabilitaConfirmaValores()">
                    <mat-radio-button class="radio-button" [value]="true" [disabled]="!resultData.autoevaluacionEstatusfinal">Confirmar puntaje</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="false">Ajustar puntaje</mat-radio-button>
                </mat-radio-group>
            </div>
            <!--div class="row margenesrow"-->
                <div class="col-md-3 mt-3">
                    <label>Puntaje de la autoevaluación:</label>
                </div>

                <div class="col-md-9 mt-3">
                    <mat-form-field appearance="outline" class="col-md-12 mt-1">
                        <mat-select placeholder="Selecciona un puntaje" [disabled]="true" appearance="outline" class="col-md-12 mt-1" [(ngModel)]="resultData.puntaje"
                        [disabled]="true"> <mat-option *ngFor="let row of resultData.puntajeKeyValue" [value]="row.key"> {{row.value}} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            <!--/div-->
            <!--div class="row margenesrow"-->
                <div class="col-md-3">
                    <label>Puntaje de la revisión:</label>
                </div>

                <div class="col-md-9">
                    <mat-form-field appearance="outline" class="col-md-12 mt-1">
                        <mat-select placeholder="Selecciona un puntaje" [disabled] = "(resultData.seConfirmoPuntaje || resultData.esVista || resultData.solicitaNa)"  appearance="outline" [(ngModel)]="resultData.puntajeAjustado">
                            <mat-option *ngFor="let row of resultData.puntajeKeyValue" [value]="row.key"> {{row.value}} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            <!--/div-->
        </div>

        <div class="row margenesrow" >
            <div class="col-md-3">
                <label>Observación de ajuste de puntaje:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <!--input matInput placeholder="Ingresa" [disabled] = "(resultData.seConfirmoPuntaje || resultData.esVista || resultData.solicitaNa)" [(ngModel)]="resultData.observacionAjuste"-->
                    <textarea matInput placeholder="Ingresa" [disabled] = "(resultData.seConfirmoPuntaje || resultData.esVista || resultData.solicitaNa)" [(ngModel)]="resultData.observacionAjuste" [maxLength]="400" class="no-resize"></textarea>
                </mat-form-field>
                <mat-error *ngIf="errorObservacionAjuste" style="margin-top: -15px;">Este campo es obligatorio</mat-error>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Solicitud N/A:</label>
            </div>
            <div class="col-md-9" style="position: relative;top: -10px;">
                <mat-checkbox #chkjustificacion (change)='aplicarReglasNegocioSolicita($event.checked, $event)'
                    [(ngModel)]="resultData.solicitaNa" [disabled]="resultData.esVista"></mat-checkbox>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Justificación N/A:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <!--input matInput name="justificacionNa" placeholder="Ingresa"
                        [disabled]="!chkjustificacion.checked || resultData.esVista"
                        [(ngModel)]="resultData.justificacionNa" /-->
                        <textarea matInput name="justificacionNa" placeholder="Ingresa" [disabled]="!chkjustificacion.checked || resultData.esVista" [(ngModel)]="resultData.justificacionNa" [maxLength]="400" class="no-resize"></textarea>
                </mat-form-field>
                <mat-error *ngIf="errorJustificacion">El campo justificación es requerido</mat-error>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="resultData.esVista">Cerrar</button>
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()"
        *ngIf="!resultData.esVista">Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" *ngIf="!resultData.esVista" (click)="guardar()">
        Guardar
    </button>
    <!-- <button type="submit" mat-raised-button class="mt-3" color="primary"
            [disabled]="evidenceRecordForm.invalid || disabled ">
            Guardar
        </button> -->
</mat-dialog-actions>
