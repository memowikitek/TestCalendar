<h1 mat-dialog-title>{{title}}</h1>
<mat-divider> </mat-divider>
<mat-dialog-content>
    <div class="container pt-0 modal-font-general">

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Indicador: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.claveNombreIndicador}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Nivel/Modalidad: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.nivelModalidadDescripcion}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Resultado anterior:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.resultadoAnterior}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Cumplimiento meta anterior:</label>
            </div>
            <div class="col-md-9">
                <label>{{obtenerTextoComplimientoAnterior(modalData.cumplimientoAnterior)}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Meta actual:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.metaActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Resultado actual:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.resultadoActual}}</label>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Se cumple la meta:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData._textoSeCumplemeta}}</label>
            </div>
        </div>

        <div class="row margenesrow" *ngIf="modalData._textoSeCumplemeta == 'No'">
            <div class="col-md-3">
                <label>Justificación de no cumplimiento:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.justificacionIncumplimiento}}</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Solicitud N/A:</label>
            </div>
            <div class="col-md-9">
                <mat-checkbox #chkjustificacion [(ngModel)]="modalData.solicitaNa" [disabled]="true"></mat-checkbox>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Justificación N/A:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.justificacionNa}}</label>
            </div>
        </div>
        <!-- autorizacion -->
        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Autorización N/A:</label>
            </div>
            <div class="col-md-9">
                <!-- (change)="onRadioButtonChange($event)"  -->
                <mat-radio-group class="radio-group" [(ngModel)]="modalData.estatusEtapa">
                    <mat-radio-button class="radio-button" [value]="estatusEtapa3Resultados.naautorizado">N/A
                        Autorizado</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="estatusEtapa3Resultados.naNOautorizado">N/A No
                        Autorizado</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Comentarios:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput [(ngModel)]="modalData.comentAutorizaNa"
                        [disabled]="!(modalData.estatusEtapa == estatusEtapa3Resultados.naNOautorizado)">
                </mat-form-field>
                <mat-error *ngIf="errorAutorizado">Este campo es obligatorio</mat-error>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()">Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
