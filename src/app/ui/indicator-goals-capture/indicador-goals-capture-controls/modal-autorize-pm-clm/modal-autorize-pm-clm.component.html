<h1 mat-dialog-title>Autorizar PM/CLM</h1>
<mat-divider> </mat-divider>
<mat-dialog-content>

    <div class="container pt-0 modal-font-general">

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Campus: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.nombreCampus}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>√Årea responsable: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.nombreArea}}</label>
            </div>
            <br>
        </div>

        <div class="row margenesrow">
            <div class="col-md-3">
                <label>PM/CLM:</label>
            </div>
            <div class="col-md-9">
                <mat-radio-group class="radio-group" [(ngModel)]="modalData.estatusEtapa">
                    <mat-radio-button class="radio-button" [value]="EstatusEtapa6Plandemejora.autorizado">Autorizar</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="EstatusEtapa6Plandemejora.noAutorizado">No Autorizar</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row margenesrow">
            <div class="col-md-3">
                <label>Comentarios:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput [(ngModel)]="modalData.comentNoAutorizado">
                </mat-form-field>
                <mat-error *ngIf="errorAutorizado">Este campo es obligatorio</mat-error>
            </div>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()">Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" (click)="guardar()" [disabled] ='!(modalData.estatusEtapa == EstatusEtapa6Plandemejora.noAutorizado || modalData.estatusEtapa == EstatusEtapa6Plandemejora.autorizado)'>
        Guardar
    </button>

</mat-dialog-actions>
