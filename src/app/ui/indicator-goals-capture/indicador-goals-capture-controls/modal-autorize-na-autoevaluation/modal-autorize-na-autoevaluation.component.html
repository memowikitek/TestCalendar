<h1 mat-dialog-title>{{title}}</h1>
<mat-divider> </mat-divider>
<mat-dialog-content>
    <div class="container pt-0 modal-font-general">

        <div class="row mb-2">
            <div class="col-md-3 px-0">
                <label>Indicador: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.claveNombreIndicador}}</label>
            </div>
            <br>
        </div>

        <div class="row mb-2">
            <div class="col-md-3 px-0">
                <label>Nivel/Modalidad: </label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.nivelModalidad}}</label>
            </div>
            <br>
        </div>
        <div class="row ">
            <label>Requisitos y condiciones de calidad que se cumplen.</label>
            <app-rubrica-autoevaluacion #tablarubrica [indicadorData]="modalData.rubrica"
                (actualizaRubrica)="actualizaRubrica($event)" [disabled]="true"></app-rubrica-autoevaluacion>
        </div>
        <br>
        <div class="row ">
            <div class="col-md-3 pt-3 px-0">
                <label>Puntaje:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-select placeholder="Selecciona un puntaje" appearance="outline"
                        [(ngModel)]="modalData.puntaje" [disabled]="true">
                        <mat-option *ngFor="let row of modalData.puntajeKeyValue" [value]="row.key"> {{row.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
        <div class="row mb-2">
            <div class="col-md-3 px-0">
                <label>Comentario:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.comentario}}</label>
            </div>
        </div>

        <div class="row mb-2" >
            <div class="col-md-3 pt-1 px-0">
                <label>Solicitud N/A:</label>
            </div>
            <div class="col-md-9">
                <mat-checkbox [(ngModel)]="modalData.solicitaNa" [disabled]="true"></mat-checkbox>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3 px-0">
                <label>Justificación N/A:</label>
            </div>
            <div class="col-md-9">
                <label>{{modalData.justificacionNa}}</label>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 pt-2 px-0">
                <label>Autorización N/A:</label>
            </div>
            <div class="col-md-9">
                <mat-radio-group class="radio-group" [(ngModel)]="modalData.estatusEtapa">
                    <mat-radio-button class="radio-button" [value]="estatusEtapa4Autoevaluacion.naautorizado ">N/A Autorizado</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="estatusEtapa4Autoevaluacion.naNOautorizado">N/A No Autorizado</mat-radio-button>
                </mat-radio-group>
            </div>
        </div> 
    
        <div class="row " >
            <div class="col-md-3 pt-3 px-0">
                <label>Comentarios:</label>
            </div>
            <div class="col-md-9">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <input matInput maxlength="400" [disabled]="!(modalData.estatusEtapa == estatusEtapa4Autoevaluacion.naNOautorizado)" [(ngModel)]="modalData.comentAutorizaNa">
                </mat-form-field>
                <mat-error *ngIf="errorAutorizado" style="margin-top: -15px;">Este campo es obligatorio</mat-error>
            </div>
        </div>
    </div>
    
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-4">
    <button type="button" mat-raised-button class="mt-3" (click)="closeModal()">Cancelar</button>
    <button mat-raised-button class="mt-3" color="primary" (click)="guardar()">
        Guardar
    </button>
</mat-dialog-actions>
