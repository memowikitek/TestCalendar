<form [formGroup]="FormAR" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{title}}</h1>
    <mat-divider> </mat-divider>
    <mat-dialog-content>
        <div class="container mt-4">
            <div class="row ">
                <mat-form-field appearance="outline" class="col-md-12">
                    <mat-label> Institución </mat-label>
                    <mat-select formControlName="institucionId" (selectionChange)="selectioninstitucion($event.value)">
                        <mat-option *ngFor="let row of nombreInstitucion" [value]="row.id">{{row.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-md-12">
                    <mat-label>Clave del área responsable</mat-label>
                    <mat-select formControlName="areaResponsableId" (selectionChange)="selectionAreaResp($event.value)">
                        <mat-option *ngFor="let row of listaAR" [value]="row.id">{{row.clave +' - '+ row.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>                
                <!-- <mat-form-field appearance="outline" class="col-md-6">
                    <mat-label>Nombre del área responsable</mat-label>
                    <mat-select formControlName="areaResponsable">
                        <mat-option *ngFor="let row of listaAR2" [value]="row.nombre">{{row.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field> -->
                <mat-form-field appearance="outline" class="col-md-6">
                    <mat-label> Tipo de resultado </mat-label>
                    <mat-select formControlName="tipoResultado" >
                        <mat-option *ngFor="let row of listaTR" [value]="row.id">{{row.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-md-6">
                    <mat-label> Niveles / Modalidad </mat-label>
                    <mat-select multiple name="nivelModalidadId" formControlName="nivelModalidadId">
                        <mat-option *ngFor="let row of listaNivel" [value]="row.id">{{row.clave}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="center" class="pb-4">
        <button type="submit" mat-raised-button class="mt-3" color="primary" [disabled]="!FormAR.valid">
            Guardar
        </button>
        <button type="button" mat-raised-button class="mt-3 mat-secundary" (click)="closeModalByConfimation()">Cancelar</button>
    </mat-dialog-actions>
</form>
