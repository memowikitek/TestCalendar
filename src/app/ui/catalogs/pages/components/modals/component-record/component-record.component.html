<form [formGroup]="componentRecordForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{ title }}</h1>
    <mat-divider> </mat-divider>
    <mat-dialog-content>
        <div class="container pt-4">
            <div class="row">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label>Clave</mat-label>
                    <input appInputRestriction="nombre" matInput required name="clave" formControlName="clave"
                        [maxLength]="10" />
                    <mat-error *ngIf="componentRecordForm.get('clave').hasError('noWhitespace')">
                        Este campo es obligatorio</mat-error>
                    <mat-error *ngIf="componentRecordForm.get('clave').hasError('maxlength')">
                        El valor máximo de caracteres es 10
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label>Nombre</mat-label>
                    <input matInput appInputRestriction="APLHA_NUMERIC" required name="nombre" formControlName="nombre" [maxLength]="150" />
                    <mat-error *ngIf="componentRecordForm.get('nombre').hasError('noWhitespace')">Este campo es
                        obligatorio</mat-error>
                    <mat-error *ngIf="componentRecordForm.get('nombre').hasError('maxlength')">El valor máximo de
                        caracteres es 150
                    </mat-error>
                </mat-form-field>

            </div>
            <div class="row">
                <div class="row mt-2">
                    <mat-label  class="titleGeneralModal">Estatus: </mat-label>
                   </div> 
                <div class="col-md-12 mt-2">
                    <!-- <mat-checkbox formControlName="activo" [disabled]="!checkPermission(2)"> Activo </mat-checkbox> -->
                    <mat-slide-toggle [checked]="estatusRecord" (change)="changeStatusDescription($event)" >
                        <mat-label class="active"> {{ estatus }}</mat-label>  
                    </mat-slide-toggle> 
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center" class="pb-4">
        <button type="submit" mat-raised-button class="mt-3" color="primary"
            [disabled]="componentRecordForm.invalid || disabled ">
            Guardar
        </button>
        <button type="button" mat-raised-button class="mt-3" (click)="closeModalByConfimation()">Cancelar</button>
    </mat-dialog-actions>
</form>
