<div class="content p-0">
    <div class="row mt-2">
        <div class="col-md-12 p-0">
            <h1 class="title-page mt-2">Ponderaciones</h1>
        </div>
        <mat-divider></mat-divider>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6 col-12">
            <button type="button" mat-raised-button color="primary" class="btn-text mt-3" (click)="openWeightRecord()"
                [disabled]="!checkPermission(2)"><mat-icon>add</mat-icon> Nueva Ponderación</button>
            <button type="button" mat-raised-button color="primary" class="btn-text mt-3 ms-3"
                (click)="getAllWeightExcel()" [disabled]="!checkPermission(1)"><mat-icon>description</mat-icon> Exportar
                Excel</button>
        </div>
        <mat-form-field appearance="outline" class="col-lg-6 col-12 mt-1 pl-2">
            <mat-label>Búsqueda</mat-label>
            <input type="text" matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
    </div>
    <div class="row pb-4">
        <div class="col-md-12 container__table mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="table mb-0">

                <ng-container matColumnDef="id">
                    <th mat-header-cell class="table__header table__cell-id" *matHeaderCellDef>Clave</th>
                    <td mat-cell class="table__cell table__cell-id" *matCellDef="let row">
                        {{ row.id }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="levelModality">
                    <th mat-header-cell class="table__header table__cell-name" *matHeaderCellDef>Nivel / Modalidad</th>
                    <td mat-cell class="table__cell table__cell-name" *matCellDef="let row">
                        {{ row.nivelModalidad }}</td>
                </ng-container>

                <ng-container matColumnDef="component">
                    <th mat-header-cell class="table__header table__cell-name" *matHeaderCellDef>Componente</th>
                    <td mat-cell class="table__cell table__cell-name" *matCellDef="let row">
                        {{ row.nombre }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="weight">
                    <th mat-header-cell class="table__header table__cell-name" *matHeaderCellDef>Ponderación</th>
                    <td mat-cell class="table__cell table__cell-name" *matCellDef="let row">
                        {{ row.puntuacion }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="select">
                    <th mat-header-cell class="table__header table__cell--select" *matHeaderCellDef>
                        <div class="d-flex justify-content-center">Activo</div>
                    </th>
                    <td mat-cell class="table__cell table__cell--select" *matCellDef="let row">
                        <div class="d-flex justify-content-center">
                            <mat-checkbox class="d-block" [checked]="row.activo"> </mat-checkbox>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell class="table__header table__cell--actions" *matHeaderCellDef>Acciones</th>
                    <td mat-cell class="table__cell table__cell--actions" *matCellDef="let row; let index = index">
                        <div class="d-flex justify-content-center">
                            <button mat-button matTooltip="Editar" (click)="editWeight(row)">
                                <mat-icon class="edit__icon">edit</mat-icon>
                            </button>

                            <button mat-button matTooltip="Eliminar" [disabled]="disabled"
                                (click)="deleteWeightByConfimation(row)">
                                <mat-icon class="delete__icon">delete_forever</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['id', 'levelModality', 'component', 'weight', 'select', 'edit']">
                </tr>
                <tr mat-row
                    *matRowDef="let row; columns: ['id', 'levelModality', 'component', 'weight', 'select', 'edit']">
                </tr>
            </table>
            <ng-template [ngIf]="dataSource.data.length === 0">
                <p class="empty-table mt-4">No hay datos para mostrar</p>
            </ng-template>
            <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                [pageSizeOptions]="[25, 50, 75, 100]" class="ml-auto" showFirstLastButtons
                (page)="paginatorChange($event)"></mat-paginator>
        </div>
    </div>
</div>
