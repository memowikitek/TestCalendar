<form [formGroup]="evaluationCriteriaRecordForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{ title }}</h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <div class="container pt-4">
            <div class="row">
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label>Ciclo de evaluación</mat-label>
                    <mat-select required formControlName="cicloEvaluacionId" [disabled]="ciclosEvaluacionList.length === 0">
                      <mat-option *ngFor="let item of ciclosEvaluacionList" [value]="item.value">
                        {{ item.text }}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="evaluationCriteriaRecordForm.get('cicloEvaluacionId').hasError('noWhitespace')">
                      Este campo es obligatorio
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label>Etapa</mat-label>
                    <mat-select required formControlName="etapaId" [disabled]="etapasList.length === 0">
                      <mat-option *ngFor="let item of etapasList" [value]="item.etapaId">
                        {{ item.etapa }}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="evaluationCriteriaRecordForm.get('etapaId').hasError('noWhitespace')">
                      Este campo es obligatorio
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label>Criterio de revisión</mat-label>
                    <input type="text" appInputRestriction="APLHA_NUMERIC_FULL" matInput required formControlName="CriterioRevision" [maxLength]="200" class="no-resize">
                    <mat-error *ngIf="evaluationCriteriaRecordForm.get('CriterioRevision').hasError('noWhitespace')">
                        Este campo es obligatorio
                    </mat-error>
                    <mat-error *ngIf="evaluationCriteriaRecordForm.get('CriterioRevision').hasError('maxlength')">
                        El valor máximo de caracteres es 200
                    </mat-error>
                </mat-form-field>
                    
            </div>
            <div class="row">
                <div class="row mt-2">
                    <mat-label class="titleGeneralModal">Estatus: </mat-label>
                </div>
                <div class="col-md-12 mt-2">
                    <mat-slide-toggle [checked]="estatusRecord" formControlName="activo" (change)="changeStatusDescription($event)">
                        <mat-label class="active">{{ estatus }}</mat-label>
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center" class="pb-4">
        <button type="submit" mat-raised-button class="mt-3" color="primary"
            [disabled]="evaluationCriteriaRecordForm.invalid || disabled">Guardar</button>
        <button type="button" mat-raised-button class="mt-3" (click)="closeModalByConfimation()">Cancelar</button>
    </mat-dialog-actions>
</form>
