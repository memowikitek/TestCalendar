<form autocomplete="off" [formGroup]="chapterForm">
    <div class="modal__container">
        <h1 mat-dialog-title>Capítulo</h1>

        <mat-divider> </mat-divider>
        <mat-dialog-content>
            <div class="container pt-4">
                <div class="row">
                    <!-- <mat-form-field appearance="outline" class="col-md-12 mt-1">
                        <mat-label>Clave</mat-label>
                        <input appInputRestriction="key" matInput required [maxLength]="50" formControlName="capituloId"
                            name="capituloId" />
                        <mat-error *ngIf="chapterForm.get('capituloId').hasError('noWhitespace')">Este campo es
                            obligatorio</mat-error>
                    </mat-form-field> -->

                    <mat-form-field appearance="outline" class="col-md-12 mt-1">
                        <mat-label>Nombre</mat-label>
                        <input matInput required [maxLength]="500" formControlName="nombre" name="nombre" />
                        <mat-error *ngIf="chapterForm.get('nombre').hasError('noWhitespace')">Este campo es
                            obligatorio</mat-error>
                        <mat-error *ngIf="chapterForm.get('nombre').hasError('maxlength')">El valor máximo de caracteres
                            es 500
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-md-12 mt-1">
                        <mat-label>Descripción</mat-label>
                        <textarea matInput required [maxLength]="500" formControlName="descripcion"
                            name="descripcion" class="no-resize"></textarea>
                        <mat-error *ngIf="chapterForm.get('descripcion').hasError('noWhitespace')">Este campo es
                            obligatorio</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-dialog-content>

        <mat-dialog-actions align="center" class="pb-4">
            <button type="button" mat-raised-button class="mt-3" (click)="closeModalByConfimation()">Cancelar</button>
        </mat-dialog-actions>
    </div>
</form>
