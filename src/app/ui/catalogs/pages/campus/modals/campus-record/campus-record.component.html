<form [formGroup]="campusRecordForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{ title }}</h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <div class="container pt-4">
            <!--            {{ campusRecordForm.invalid }}-->
            <div class="row">
                <mat-form-field appearance="outline" class="col-md-4 mt-1">
                    <mat-label>Clave del campus</mat-label>
                    <input appInputRestriction="key" matInput required name="clave" formControlName="clave"
                           [maxLength]="5" />
                    <mat-error *ngIf="campusRecordForm.get('clave').hasError('noWhitespace')">Este campo es
                        obligatorio
                    </mat-error>
                    <mat-error *ngIf="campusRecordForm.get('clave').hasError('maxlength')">El valor m치ximo de caracteres
                        es 50
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="col-md-8 mt-1">
                    <mat-label>Nombre de campus</mat-label>
                    <input matInput appInputRestriction="APLHA_NUMERIC" required name="nombre" formControlName="nombre" [maxLength]="100" />
                    <mat-error *ngIf="campusRecordForm.get('nombre').hasError('noWhitespace')">Este campo es
                        obligatorio
                    </mat-error>
                    <mat-error *ngIf="campusRecordForm.get('nombre').hasError('maxlength')">El valor m치ximo de aracteres
                        es 500
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="col-md-6">
                    <mat-label>Instituci칩n</mat-label>
                    <mat-select name="institucionId" formControlName="institucionId"
                                [disabled]="institucionList.length === 0">
                        <mat-option *ngFor="let item of institucionList" [value]="item.id"> {{ item.nombre }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="campusRecordForm.get('institucionId').hasError('required')">Este campo es
                        obligatorio
                    </mat-error>
                </mat-form-field>

                <!--mat-form-field appearance="outline" class="col-md-6">
                    <mat-label>Nivel/Modalidad</mat-label>
                    <mat-select multiple formControlName="nivelesModalidad"
                                [disabled]="levelModalityList.length === 0">
                        <mat-option *ngFor="let item of levelModalityList" [value]="item.id"> {{
                                item.getLevelModality()
                            }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="campusRecordForm.get('nivelesModalidad').hasError('required')">Este campo es
                        obligatorio
                    </mat-error>
                </mat-form-field-->

                <!--mat-form-field appearance="outline" class="col-md-6">
                    <mat-label>Regi칩n</mat-label>
                    <mat-select name="regionId" formControlName="regionId"
                                [disabled]="regionList.length === 0"
                                (selectionChange)="onRegionSeleccionada($event.value)">
                        <mat-option *ngFor="let item of regionList" [value]="item.id"> {{ item.nombre }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="campusRecordForm.get('regionId').hasError('required')">Este campo es
                        obligatorio
                    </mat-error>
                </mat-form-field-->

                <!--mat-form-field appearance="outline" class="col-md-6 mt-1">
                    <mat-label>Director Regional</mat-label>
                    <mat-select formControlName="directorRegionalId"-->
                        <!--                                [disabled]="!campusRecordForm.get('directorRegionalId').value">-->
                        <!--mat-option *ngFor="let row of usuariosList" [value]="row.id">
                            {{ row.nombre + ' ' + row.apellidos }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="campusRecordForm.get('directorRegionalId').hasError('required')">Este campo es
                        obligatorio
                    </mat-error>
                </mat-form-field-->

            </div>
            <div class="row">
                <div class="col-md-12 mt-2">
                    <!--<mat-checkbox formControlName="activo" [disabled]="!checkPermission(2)"> Activo</mat-checkbox>-->
                    <mat-label>Estatus</mat-label>
                    <span style="display: flex; align-items: center;">
                        <mat-slide-toggle (change)="changeStatusDescription($event)"
                                          formControlName="activo"
                                          [disabled]="!checkPermission(2)">
                            <mat-label class="active"> {{ estatus }}</mat-label>
                        </mat-slide-toggle>
                    </span>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center" class="pb-4">
        <button type="submit" mat-raised-button class="mt-3" color="primary"
                [disabled]="campusRecordForm.invalid || disabled || !edit">Guardar
        </button>
        <button type="button" mat-raised-button class="mt-3" (click)="closeModalByConfimation()">Cancelar</button>
    </mat-dialog-actions>
</form>
