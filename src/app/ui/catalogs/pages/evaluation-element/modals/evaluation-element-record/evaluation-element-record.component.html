<form [formGroup]="evaluationElementeRecordForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{ title }}</h1>
    <mat-divider> </mat-divider>
    <mat-dialog-content>
        <div class="container pt-4">
            <div class="row">

                <mat-form-field appearance="outline" class="col-md-12">
                    <mat-label>Componente</mat-label>
                    <mat-select required name="componenteId" formControlName="componenteId"
                        [disabled]="componentsList.length === 0">
                        <mat-option *ngFor="let item of componentsList" [value]="item.id">
                            {{ item.clave }} - {{ item.nombre }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="evaluationElementeRecordForm.get('componenteId').hasError('componenteId')">
                        Este campo es obligatorio
                    </mat-error>
                </mat-form-field>

                
                <!-- <mat-form-field appearance="outline" class="col-md-3">
                    <mat-label>Clave</mat-label>
                    <input appInputRestriction="key" matInput required name="clave" formControlName="clave"
                        [maxLength]="5" />
                    <mat-error *ngIf="evaluationElementeRecordForm.get('clave').hasError('noWhitespace')">Este
                        campo es obligatorio</mat-error>
                        <mat-hint style="color:red" *ngIf="true">El valor máximo de
                            caracteres es 5
                        </mat-hint>
                </mat-form-field> -->

                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label>Clave</mat-label>
                    <input appInputRestriction="key" matInput required name="clave" formControlName="clave"
                        [maxLength]="10" />
                    <mat-error *ngIf="evaluationElementeRecordForm.get('clave').hasError('noWhitespace')">
                        Este campo es obligatorio</mat-error>
                    <mat-error *ngIf="evaluationElementeRecordForm.get('clave').hasError('maxlength')">
                        El valor máximo de caracteres es 5 </mat-error>
                </mat-form-field>


                <!-- <mat-form-field appearance="outline" class="col-md-9 mt-1">
                    <mat-label>Nombre elemento de evaluación</mat-label>
                    <input matInput #nombre required name="nombre" class="nameevaluation" formControlName="nombre" [maxLength]="300" />
                    <mat-error *ngIf="evaluationElementeRecordForm.get('nombre').hasError('noWhitespace')">
                        Este campo es obligatorio</mat-error>
                        <mat-hint style="color:red" *ngIf="true">El valor máximo de
                            caracteres es 300
                        </mat-hint>
                    <span class="offset-lg-11" [ngClass]="{'mat-error' : nombre.value.length>250}" >
                        {{nombre.value.length}}/300
                    </span>
                </mat-form-field> -->

                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label>Nombre</mat-label>
                    <input matInput appInputRestriction="APLHA_NUMERIC_FULL" required name="nombre" formControlName="nombre" [maxLength]="300" />
                    <mat-error *ngIf="evaluationElementeRecordForm.get('nombre').hasError('noWhitespace')">
                        Este campo es obligatorio</mat-error>
                    <mat-error *ngIf="evaluationElementeRecordForm.get('nombre').hasError('maxlength')">
                        El valor máximo de caracteres es 300 </mat-error>
                </mat-form-field>
                

                
            </div>

            <div class="row">
                <div class="row mt-2">
                    <mat-label  class="titleGeneralModal">Estatus: </mat-label>
                   </div> 
                <div class="col-md-12 mt-2">
                    <!-- <mat-checkbox formControlName="activo" [disabled]="!checkPermission(2)"> Activo </mat-checkbox> -->
                    <div class="row mt-3">
                        <mat-slide-toggle [checked]="estatusRecord" (change)="changeStatusDescription($event)" >
                            <mat-label class="active"> {{ estatus }}</mat-label>  
                        </mat-slide-toggle> 
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center" class="pb-4">
        <button type="submit" mat-raised-button class="mt-3" color="primary"
            [disabled]="evaluationElementeRecordForm.invalid || disabled ">
            Guardar
        </button>
        <button type="button" mat-raised-button class="mt-3" (click)="closeModalByConfimation()">Cancelar</button>
    </mat-dialog-actions>
</form>
