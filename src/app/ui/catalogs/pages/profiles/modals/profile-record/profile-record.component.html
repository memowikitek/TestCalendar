<form [formGroup]="profileRecordForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{ title }}</h1>
    <mat-divider> </mat-divider>
    <mat-dialog-content>
        <div class="container pt-4">
            <div class="row">
                <mat-form-field appearance="outline" class="col-md-6">
                    <mat-label>Nombre</mat-label>
                    <input matInput required name="nombre" formControlName="nombre" [maxLength]="500" />
                    <mat-error *ngIf="profileRecordForm.get('nombre').hasError('noWhitespace')">
                        Este campo es obligatorio</mat-error>
                    <mat-error *ngIf="profileRecordForm.get('nombre').hasError('maxlength')">
                        El valor máximo de caracteres es 100
                    </mat-error>
                </mat-form-field>
                <div class="col-md-2 mt-3 text-center">
                    <mat-checkbox formControlName="activo"> Activo </mat-checkbox>
                </div>
            </div>
            <mat-divider> </mat-divider>
            <div class="row">
                <h4 mat-dialog-title class="col-md-3 mt-3">
                    <strong>Acceso Especial: </strong>
                </h4>
                <div class="col-md-3 mt-3 text-center">
                    <mat-checkbox name="administrador" formControlName="administrador"> Administador</mat-checkbox>
                </div>
                <div class="col-md-3 mt-3 text-center">
                    <mat-checkbox name="evaluador" formControlName="evaluador"> Evaluador</mat-checkbox>
                </div>
                <div class="col-md-3 mt-3 text-center">
                    <mat-checkbox name="autorizador" formControlName="autorizador"> Autorizador</mat-checkbox>
                </div>
            </div>
            <mat-divider> </mat-divider>
            <div class="row">
                <div class="col-md-12 col-12">
                    <div class="row">
                        <h5 mat-dialog-title class="col-md-5 mt-3"><strong> Catálogos</strong></h5>
                        <h4 mat-dialog-title class="col-md-7 mt-3 text-right">
                            <strong> Tipo de acceso: </strong>
                            <span class="font-weight-light">C-Consulta, E-Escritura, D-Descarga </span>
                        </h4>
                    </div>
                    <div class="row">
                        <div class="col-md-6" formArrayName="modules"
                            *ngFor="let control of moduleListArr.controls; let i = index">
                            <div class="col-md-12">
                                <div class="row" [formGroupName]="i">
                                    <div class="col-md-7 mt-3">
                                        <mat-checkbox class=""
                                            (change)="checkCatalogs(control.get('idVista').value, $event)"
                                            formControlName="vistaSelected">
                                            <span class="white_space"> {{ getViewName(control.get('idVista').value) }}
                                            </span>
                                        </mat-checkbox>
                                    </div>
                                    <mat-form-field appearance="outline" class="col-md-5">
                                        <mat-label>Permisos</mat-label>
                                        <mat-select multiple [disabled]="!control.get('vistaSelected').value"
                                            formControlName="tipoAccesoIds">
                                            <mat-option *ngFor="let accessType of accessTypeList"
                                                [value]="accessType">{{accessType}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </mat-dialog-content>
    <mat-dialog-actions align="center" class="pb-4">
        <button type="submit" mat-raised-button class="mt-3" color="primary"
            [disabled]="profileRecordForm.invalid || !edit || !profileRecordForm.dirty ">
            Guardar
        </button>
        <button type="button" mat-raised-button class="mt-3" (click)="closeModalByConfimation()">Cancelar</button>
