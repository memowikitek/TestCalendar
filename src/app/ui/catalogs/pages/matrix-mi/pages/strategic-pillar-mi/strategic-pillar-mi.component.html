<div class="content p-0">
    <div class="row mt-2">
        <div class="col-md-12 p-0">
            <h1 class="title-page mt-2">Pilares Estratégicos de Misión Institucional</h1>
        </div>
        <mat-divider></mat-divider>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6 col-12">
            <button type="button" mat-raised-button color="primary" class="btn-text mt-3"
                (click)="openStrategicPillarMiRecord()" [hidden]="!checkPermission('N')">
                <mat-icon>add</mat-icon> Nuevo Pilar Estratégico MI
            </button>
            <button type="button" mat-raised-button color="primary" class="btn-text mt-3 ms-3"
                (click)="getAllStrategicPillarMiExcel()" [hidden]="!checkPermission('EX')">
                <mat-icon>description</mat-icon> Exportar Excel
            </button>
        </div>
        <mat-form-field appearance="outline" class="col-lg-6 col-12 mt-1 pl-2">
            <mat-label>Buscar por Pilar Estratégico MI o Definición de Pilar estratégico MI </mat-label>
            <!-- <input type="text" matInput #input appInputRestriction="APLHA_NUMERIC" (keyup)="applyFilter($event)" name="busqueda" formControlName="busqueda"/> -->
            <input type="text" matInput [formControl]="searchControl" appInputRestriction="ALPHA_NUMERIC" name="busqueda" />
        </mat-form-field>
    </div>
    <div class="row pb-4">
        <div class="col-md-12 container__table mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="table mb-0">

                
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell class="table__header table__cell-name" *matHeaderCellDef>Pilar estratégico MI</th>
                    <td mat-cell class="table__cell table__cell-name" style="width: 400px; text-align: center;"
                        *matCellDef="let row">
                        {{ row.nombre }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell class="table__header table__cell-name" *matHeaderCellDef>Definición de Pilar estratégico MI</th>
                    <td mat-cell class="table__cell table__cell-name" style="width: 500px; text-align: center;"
                        *matCellDef="let row">
                        {{ row.descripcion }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="select">
                    <th mat-header-cell class="table__header table__cell--select" *matHeaderCellDef>
                        <div class="d-flex justify-content-center">Estatus</div>
                    </th>
                    <td mat-cell class="table__cell table__cell--select" *matCellDef="let row">
                        <div class="d-flex justify-content-center">
                            <mat-slide-toggle (change)="disableStrategicPillarMi(row)" [checked]="row.activo" [disabled]="!checkPermission('E')">                            
                             </mat-slide-toggle>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell class="table__header table__cell--actions" *matHeaderCellDef>Acciones</th>
                    <td mat-cell class="table__cell table__cell--actions" *matCellDef="let row; let index = index">
                        <div class="d-flex justify-content-center">
                            <button mat-button matTooltip="Editar" (click)="editStrategicPillarMi(row)" [hidden]="!checkPermission('E')">
                                <mat-icon class="edit__icon">edit</mat-icon>
                            </button>

                            <button mat-button matTooltip="Eliminar" [hidden]="!checkPermission('D')"
                                (click)="deleteStrategicPillarMiByConfimation(row)">
                                <mat-icon class="delete__icon">delete_forever</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="[ 'nombre', 'descripcion', 'select', 'edit']"></tr>
                <tr mat-row *matRowDef="let row; columns: [ 'nombre', 'descripcion', 'select', 'edit']">
                </tr>
            </table>
            <ng-template [ngIf]="dataSource.data.length === 0">
                <p class="empty-table mt-4">No hay datos para mostrar</p>
            </ng-template>
            <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                [pageSizeOptions]="[25, 50, 75, 100]" class="ml-auto" showFirstLastButtons
                (page)="paginatorChange($event)"></mat-paginator>
        </div>
    </div>
</div>
