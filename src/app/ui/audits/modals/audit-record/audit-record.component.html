<form [formGroup]="auditRecordForm" (ngSubmit)="submit()">
    <p class="titlePrincipalGeneralModal">{{ title }}</p>
    <mat-divider> </mat-divider>
    <mat-dialog-content>
        <div class="container mt-4">
            <div class="row">
                <!-- <mat-label class="titleGeneralModal">Nombre del proceso de evaluación</mat-label> -->
                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label >Nombre del proceso de evaluación</mat-label>
                    <input appInputRestriction="APLHA_NUMERIC" matInput required name="nombre"  #nombre  formControlName="nombre" [maxLength]="100" placeholder="Ingresa el nombre" />
                    <mat-error *ngIf="auditRecordForm.get('nombre').hasError('noWhitespace')">Este campo es
                        obligatorio</mat-error>    
                   <mat-error *ngIf="auditRecordForm.get('nombre').hasError('maxlength')">El valor
                            máximo de caracteres es 100
                    </mat-error>
                    <!-- <mat-hint style="color:red; font-size: 14px;" *ngIf="true">El valor máximo de
                        caracteres es 100
                    </mat-hint>     -->
                </mat-form-field>        
                <div class="pr-5">
                    <span class="col-lg-1 offset-lg-11" *ngIf="true" [ngClass]="{'mat-error' : nombre.value.length>100}">
                        {{nombre.value.length}}/100
                    </span>    
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-grid-list cols="2" rowHeight="2:1">
                            <!-- <mat-label  class="titleGeneralModal">Total de indicadores asociados</mat-label> -->
                            <mat-form-field appearance="outline" class="col-md-10 mt-1">
                                <mat-label>Total de indicadores asociados</mat-label>
                                <input appInputRestriction="ONLY_NUMBERS"   matInput required name="totalIndicadores" formControlName="totalIndicadores" [maxLength]="5" readonly placeholder="0"/>
                                <!--<mat-error *ngIf="auditRecordForm.get('totalIndicadores').hasError('noWhitespace')">Este campo es
                                    obligatorio
                                </mat-error>        
                                <mat-error *ngIf="auditRecordForm.get('totalIndicadores').hasError('maxlength')">El valor
                                        máximo de caracteres es 5
                                </mat-error>-->
                            </mat-form-field>    
                        </mat-grid-list>                            
                    </div>
                    <div class="col-6">
                       <div class="row mt-2">
                        <mat-label  class="titleGeneralModal">Estatus: </mat-label>
                       </div> 
                        <div class="row mt-3">
                            <mat-slide-toggle [checked]="estatusRecord" (change)="changeStatusDescription($event)" >
                                <mat-label class="active"> {{ estatus }}</mat-label>  
                            </mat-slide-toggle> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <div class="pr-3">
        <mat-dialog-actions align="end" style="padding-right: 2em;">
<!--        <button type="submit" mat-raised-button class="mt-3"  color="primary" 
        [disabled]="auditRecordForm.invalid ">                   -->
            <button type="button" class="cancel" mat-raised-button class="" (click)="closeModalByConfimation()">Cancelar</button>
<!--            <app-notification-antd *ngIf="bandera === null"  types="warning" txtBtn="Guardar" msj="Revisa los datos a guardar">
            </app-notification-antd>    
            <app-notification-antd *ngIf="bandera === 1"  types="error" txtBtn="Guardar" msj="Revisa los datos a guardar">
            </app-notification-antd>    
            <app-notification-antd *ngIf="bandera === 2"  types="success" txtBtn="Guardar" msj="Revisa los datos a guardar">
            </app-notification-antd>    -->

            <button type="submit" mat-raised-button color="primary" class="btn-text">
                Guardar
            </button>
            
        <!--<app-notification-antd *ngIf="banderaSuccess == false || null"   types="success" txtBtn="Guardar" msj="Evaluación actualizada correctamente">
            </app-notification-antd>-->
        </mat-dialog-actions>
    </div>
</form>
