<router-outlet *ngIf="pagesChild"></router-outlet>
<div class="content p-0" *ngIf="!pagesChild">
    <div class="row mt-2">
        <div class="col-md-12 text-center">
            <h1 class="evaluaciones-title1">Mis revisiones institucionales</h1>
            <p class="mb-3">Ciclos de evaluación vigentes</p>
            <mat-divider></mat-divider>
            <h1 class="evaluaciones-title2">{{proceso}}</h1>
            <p *ngIf="showCard">Selecciona un ciclo de evaluación</p>
            <p *ngIf="!showCard">Por el momento no hay ciclos vigentes</p>
            <app-cards-cycle [ciclos]="ciclos"></app-cards-cycle>
        </div>
    </div>
</div>
