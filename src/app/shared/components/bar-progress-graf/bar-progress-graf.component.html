<div class="content">
    <div class="skill" [style.--porcentaje]="porcentajeCal">
        <div class="outer">
            <div class="inner">
                <div id="number">{{counter}}%</div>
            </div>
        </div>
        <svg xmlns="http://www.3w.org/2000/svg" version="1.1" width="80px" height="80px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#DA22FF" />
                    <stop offset="1000%" stop-color="#9733EE" />
                </linearGradient>
            </defs>
            <circle cx="40" cy="40" r="30" stroke-linecap="round" />
        </svg>
    </div>
</div>
