trigger:
- none

variables:
- name: branchId
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/ReleaseProd' ) }}: 
    value: 'dev'
  ${{ else }}: 
    value: 'dev'
- name: isProd
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/ReleaseProd' ) }}: 
    value: true
  ${{ else }}: 
    value: false
- name: ftpRemoteDirectory
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/ReleaseProd' ) }}: 
    value: '/site/wwwroot'
  ${{ else }}: 
    value: '/site/wwwroot'

pool:
  vmImage: ubuntu-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --configuration dev
  displayName: 'npm install and build productive'

